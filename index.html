<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book shelter</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner d-flex w-100 justify-content-between py-3">
                <img src="./images/main-logo.svg" alt="Site logo" class="site-logo">
                <form id="search-form w-50 shrink-0">
                    <input type="text" class="form-control rounded-5 w-100 search-input" placeholder="Search books"
                        name="search">
                </form>
                <div class="header-extra d-flex gap-3">
                    <img src="./images/light-sun.svg" alt="Dark mode" class="dark-mode">
                    <button class="btn btn-primary logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="extra-info shadow p-3">
            <div class="container">
                <div class="extra-info__inner d-flex justify-content-between">
                    <h4 class="extra-info__title">Showing <span class="cards-number"></span> Result(s)</h4>
                    <button class="btn btn-secondary sort-btn" name="1">Order by newest</button>
                </div>
            </div>
        </section>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="row mt-3">
                        <div class="col col-3 px-4">
                            <h3 class="hero-title">Bookmarks</h3>
                            <p class="hero-subtitle">
                                If you don’t like to read, you haven’t found the right book
                            </p>

                            <ul class="bookmark-list list-unstyled d-flex flex-column gap-2">
                            </ul>
                        </div>
                        <div
                            class="col col-9 bg-info bg-opacity-10 p-4 d-flex flex-column justify-content-center align-items-center gap-4">
                            <ul class="hero-cards list-unstyled">
                                
                            </ul>
                            <ul class="pages list-unstyled d-flex">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="modal-inner w-50 bg-white ms-auto modal">
        </div>
        <div class="modal-body position-fixed w-100 h-100 overlay modal"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="./JS files/utils.js" type="module"></script>
    <script src="./JS files/app.js" type="module"></script>
</body>

</html>
